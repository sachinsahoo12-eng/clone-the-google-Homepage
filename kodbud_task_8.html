<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animate.css Demo</title>

  <!-- Include Animate.css CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body style="text-align:center; padding-top:150px; background:#eef3f7;">

  <h1 class="animate__animated animate__bounceInDown">Hello, Animate.css!</h1>
  <p class="animate__animated animate__fadeInUp animate__delay-1s">
    This text fades in with a delay.
  </p>

</body>
</html>
